<div class="col-md-12 overlay1" *ngIf="showLoader">
  <div class="loaderpos">
    <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s">
    </p-progressSpinner>
  </div>
</div>
<div class="bg"></div>
  <div class="col-md-4 login">
    <h4 class="text-center">Login</h4>
    <form [formGroup]="LoginForm">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="Username" placeholder="Enter Username" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="Password" placeholder="Enter Password" />
      </div>
      <div class="form-group text-right">
        <button class="btn btn-sm btn-success btn-custom" type="submit" (click)="Login()" id="loadbtn"
          data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Processing">
          <i class="fa fa-sign-in m-r-5" aria-hidden="true"></i> Login
        </button>
      </div>
    </form>
  </div>
